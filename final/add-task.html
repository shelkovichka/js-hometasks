<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Добавление задач</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="style/style.css">
</head>
<body>

    <span class="complete">Задача была успешно добавлена</span>
    <h2>Добавление задачи</h2>

    <form name="add-task-form" novalidate>
        <div>
            <label>Название задачи</label>
            <textarea name="title" type="text" placeholder="Введите название задачи" minlength="1" maxlength="20" required></textarea>
            <span class="incorrect"></span>
        </div>
        <div class="task">
            <label>Описание задачи</label>
            <textarea name="description" type="text" placeholder="Введите описание задачи" rows="14" cols="10" wrap="soft"></textarea>
        </div>
        <div class="date">
            <label>Срок выполнения задачи</label>
            <input name="date" type="datetime-local" id="userdate" required>
            <span class="incorrect"></span>
        </div>
        <div class="button">
            <input type="submit" value="Добавить задачу">
        </div>
    </form>

<script src="js/add-task.js"></script>   
</body>
</html>
